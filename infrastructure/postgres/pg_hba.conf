# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# Custom pg_hba.conf for LaunchDB
# Configured for PgBouncer compatibility with scram-sha-256 authentication
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (Unix domain socket)
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            trust

# IPv6 local connections
host    all             all             ::1/128                 trust

# Allow replication connections from localhost
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust

# PgBouncer auth_query user - needs trust to query pg_shadow
# IMPORTANT: This rule MUST come before the catch-all scram rule
host    all             pgbouncer_auth  0.0.0.0/0               trust

# All other remote connections use SCRAM-SHA-256
host    all             all             0.0.0.0/0               scram-sha-256
