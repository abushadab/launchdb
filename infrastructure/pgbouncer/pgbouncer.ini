[databases]
; Platform database (control plane)
platform = host=postgres port=5432 dbname=platform pool_size=25 reserve_pool=5

; Project databases - dynamically added by platform
; Format: proj_<id> = host=postgres port=5432 dbname=proj_<id> pool_size=5 reserve_pool=2
; These entries are managed by /scripts/pgbouncer-add-project.sh

; NOTE: Wildcard routing (*) is disabled for security
; All project databases must be explicitly added using pgbouncer-add-project.sh
; This prevents unintended database access

[pgbouncer]
; Connection settings
listen_addr = 0.0.0.0
listen_port = 6432

; Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_user = pgbouncer_auth
auth_query = SELECT usename, passwd FROM pgbouncer.user_lookup($1)

; Pooling mode
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 3

; Connection limits per database
max_db_connections = 100
max_user_connections = 100

; Timeouts (seconds)
server_idle_timeout = 600
server_connect_timeout = 30
server_login_retry = 30
query_timeout = 120
query_wait_timeout = 120
client_idle_timeout = 300
idle_transaction_timeout = 600

; Server management
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30
server_lifetime = 3600
server_round_robin = 1

; Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

; Admin settings
admin_users = postgres, pgbouncer_admin
ignore_startup_parameters = extra_float_digits, application_name

; Security
tcp_keepalive = 1
tcp_keepcnt = 5
tcp_keepidle = 60
tcp_keepintvl = 10

; Per-project pool settings (can be overridden in [databases] section)
; These are defaults; actual per-project limits set when project is created
