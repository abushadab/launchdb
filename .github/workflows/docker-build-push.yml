name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: abushadaf/launchdb-platform-api
            context: ./platform
            dockerfile: ./platform/Dockerfile
          - image: abushadaf/launchdb-pgbouncer
            context: ./infrastructure/pgbouncer
            dockerfile: ./infrastructure/pgbouncer/Dockerfile
          - image: abushadaf/launchdb-postgrest
            context: ./infrastructure/postgrest
            dockerfile: ./infrastructure/postgrest/Dockerfile
          - image: abushadaf/launchdb-postgrest-manager
            context: ./infrastructure/postgrest-manager
            dockerfile: ./infrastructure/postgrest-manager/Dockerfile
          - image: abushadaf/launchdb-backup
            context: ./infrastructure/backup
            dockerfile: ./infrastructure/backup/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
