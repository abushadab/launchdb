name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          # Platform services (require SERVICE_NAME build arg)
          - image: abushadaf/launchdb-platform-api
            context: ./platform
            dockerfile: ./platform/Dockerfile
            build-args: SERVICE_NAME=platform-api
          - image: abushadaf/launchdb-auth-service
            context: ./platform
            dockerfile: ./platform/Dockerfile
            build-args: SERVICE_NAME=auth-service
          - image: abushadaf/launchdb-storage-service
            context: ./platform
            dockerfile: ./platform/Dockerfile
            build-args: SERVICE_NAME=storage-service
          - image: abushadaf/launchdb-migrations-runner
            context: ./platform
            dockerfile: ./platform/Dockerfile
            build-args: SERVICE_NAME=migrations-runner
          # Infrastructure services
          - image: abushadaf/launchdb-pgbouncer
            context: ./infrastructure/pgbouncer
            dockerfile: ./infrastructure/pgbouncer/Dockerfile
            build-args: ""
          - image: abushadaf/launchdb-postgrest
            context: ./infrastructure/postgrest
            dockerfile: ./infrastructure/postgrest/Dockerfile
            build-args: ""
          - image: abushadaf/launchdb-postgrest-manager
            context: ./infrastructure/postgrest-manager
            dockerfile: ./infrastructure/postgrest-manager/Dockerfile
            build-args: ""
          - image: abushadaf/launchdb-backup
            context: ./infrastructure/backup
            dockerfile: ./infrastructure/backup/Dockerfile
            build-args: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          no-cache: true
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.image }}:${{ github.ref_name }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.txt'

      - name: Extract image name
        id: image-name
        run: echo "name=$(echo '${{ matrix.image }}' | sed 's|.*/||')" >> $GITHUB_OUTPUT

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ steps.image-name.outputs.name }}-${{ github.ref_name }}
          path: trivy-results.txt
          retention-days: 30

      - name: Display Trivy scan summary
        run: |
          echo "## ðŸ” Trivy Scan Results for ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-results.txt >> $GITHUB_STEP_SUMMARY || echo "No results found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
